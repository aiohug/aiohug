dist: xenial
language: python
python:
  - "3.6"
  - "3.7"
env:
  - aiohttp=3.1
  - aiohttp=3.4.4
install:
  - pip install -r requirements-test.txt
  - pip install coveralls
script:
  - make ci_test
after_success: coveralls
deploy:
  - provider: pypi
    user: nonamenix
    password:
      secure: 
    distributions: sdist bdist_wheel
    skip_existing: true
    on:
      tags: true

  - provider: script
    user: nonamenix
    password:
      secure: 
    script: env DEV_VERSION=$TRAVIS_BUILD_ID make pkg_upload
    skip_existing: true
    on:
      tags: false
      all_branches: true
